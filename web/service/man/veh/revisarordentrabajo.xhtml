<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="body">
                <ice:commandButton value="Guardar y Ver" action="#{manveh.revisarOrdenTrabajo}" /><br/><br/>
                <h3 title="Las solicitudes se tramitarán según orden de entrada de la solicitud firmada, y conforme a la normativa del IACT.">SOLICITUD DE APOYO TÉCNICO *</h3>

                <ice:panelLayout layout="flow">
                    <ice:outputText value="Solicitante:"/>
                    <ice:outputText value="#{manveh.ordenTrabajoMantenimiento.solicitante.apellidos}, #{manveh.ordenTrabajoMantenimiento.solicitante.nombre}" style="font-weight:bold;"/>
                    <br/><br/>
                    <ice:outputText value="Usuario (email):"/>
                    <ice:outputText value="#{manveh.ordenTrabajoMantenimiento.solicitante.contratoActual.EMail}" style="font-weight:bold;"/>
                </ice:panelLayout>
                <br/><br/>


                <ice:panelLayout layout="flow">
                    <ice:outputLabel for="itNombre" value="Nombre descriptivo para la orden: "/>
                    <br/>
                    <ice:inputText id="itNombre" value="#{manveh.ordenTrabajoMantenimiento.nombre}" size="40" readonly="true"/>
                </ice:panelLayout>
                <br/><br/>
                <ice:panelLayout layout="flow">
                    <ice:outputLabel for="itDescripcion" value="Tipo de trabajo solicitado, si se proporcionan muestras, indicar siglas, trabajo a realizar y observaciones: "/>
                    <br/>
                    <ice:inputTextarea id="itDescripcion" value="#{manveh.ordenTrabajoMantenimiento.descripcion}" cols="150" rows="4" readonly="true"/>
                </ice:panelLayout>
                <br/><br/>


            </ui:define>

        </ui:composition>
    </body>
</html>
