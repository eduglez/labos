<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="body">
                <ice:commandButton value="Guardar y Ver" action="#{anagtk.rellenarOrdenTrabajo}" /><br/><br/>
               
                <h3 title="Las solicitudes se tramitarán según orden de entrada de la solicitud firmada, y conforme a la normativa del IACT.">SOLICITUD DE APOYO TÉCNICO *</h3>

                <ice:panelLayout layout="flow">
                    <ice:outputLabel for="somProyecto" value="Proyecto: "/>
                    <br/>
                    <ice:selectOneMenu id="somProyecto" value="#{anagtk.ordenTrabajoLab.proyecto}" partialSubmit="true" immediate="true" required="true">
                        <f:selectItems value="#{anagtk.proyectoItemsAvailableSelectOne}"/>
                    </ice:selectOneMenu>
                    <br/><br/>
                    <ice:outputText value="Proyecto:"/>
                    <ice:outputText value="#{anagtk.ordenTrabajoLab.proyecto.referencia} - #{anagtk.ordenTrabajoLab.investigadorPrincipal}" style="font-weight:bold;"/>
                    <br/><br/>
                    <ice:outputText value="Usuario (email):" rendered="#{not anagtk.proyectoNoIACT}"/>
                    <ice:outputText value="#{anagtk.ordenTrabajoLab.correoInvestigadorPrincipal}" style="font-weight:bold;" rendered="#{not anagtk.proyectoNoIACT}"/>
                    <ice:outputText value="Referencia proyecto NO IACT:" rendered="#{anagtk.proyectoNoIACT}"/>
                    <ice:inputText id="itRefProyectoNoIACT" value="#{anagtk.ordenTrabajoLab.proyectoNoIact}" size="40" rendered="#{anagtk.proyectoNoIACT}"/><br/>
                    <ice:outputText value="IP proyecto NO IACT:" rendered="#{anagtk.proyectoNoIACT}"/>
                    <ice:inputText id="itIPRefProyectoNoIACT" value="#{anagtk.ordenTrabajoLab.ipProyectoNoIact}" size="70" rendered="#{anagtk.proyectoNoIACT}"/>
                </ice:panelLayout>
                <br/><br/>


                <ice:panelLayout layout="flow">
                    <ice:outputLabel for="itNombre" value="Nombre descriptivo para la orden: "/>
                    <br/>
                    <ice:inputText id="itNombre" value="#{anagtk.ordenTrabajoLab.nombre}" size="40"/>
                </ice:panelLayout>
                <br/><br/>
                <ice:panelLayout layout="flow">
                    <ice:outputLabel for="itDescripcion" value="Tipo de trabajo solicitado, si se proporcionan muestras, indicar siglas, trabajo a realizar y observaciones: "/>
                    <br/>
                    <ice:inputTextarea id="itDescripcion" value="#{anagtk.ordenTrabajoLab.descripcion}" cols="150" rows="4"/>
                </ice:panelLayout>

                <h4>Trabajos</h4>
                <ice:outputText value="Total: "/>
                <ice:outputText value="#{anagtk.ordenTrabajoLab.totalTrabajos}" converter="EuroCurrencyConverter" style="font-weight:bold;"/>
                <ice:outputText value=" (#{anagtk.ordenTrabajoLab.numTrabajos} trabajos)" style="font-weight:bold;"/>
                <hr/>
                <ice:panelBorder style="margin:20px;">
                    <f:facet name="west" >
                        <ice:panelLayout layout="flow">
                            <ice:outputLabel value="Pegar desde Excel"/><br/>
                            <ice:outputText value="NombreMuestra CodigoTrabajo"/>
                            <ice:inputTextarea value="#{anagtk.trabajosParsingText}" rows="20" cols="40"/><br/>
                            <ice:commandButton value="Insertar trabajos" action="#{anagtk.parseTrabajos}"/>
                        </ice:panelLayout>
                    </f:facet>

                    <f:facet name="center">
                        <ice:panelLayout>
                            <table>
                                <tr>
                                    <th align="left">Num</th>
                                    <th align="left">Muestra</th>
                                    <th align="left">Trabajo a realizar</th>
                                    <th align="left">Precio</th>
                                    <th align="left"></th>
                                </tr>

                                <ui:repeat value="#{anagtk.ordenTrabajoLab.trabajos}" var="trabajo">
                                    <tr style="background-color:#{trabajo.cssColor};">
                                        <td align="left" valign="top">
                                            <ice:outputText value="#{trabajo.num}"/>
                                        </td>

                                        <td align="left" valign="top">
                                            <ice:inputText value="#{trabajo.muestra}"/>
                                        </td>


                                        <td align="left" valign="top">
                                            <ice:selectOneMenu value="#{trabajo.trabajo}" partialSubmit="true" immediate="true" required="true">
                                                <f:selectItems value="#{anagtk.trabajosSelectOne}"/>
                                            </ice:selectOneMenu><br/>
                                            <ice:inputTextarea value="#{trabajo.concepto}" rendered="#{trabajo.trabajoNoRegistrado}" cols="60"/>
                                        </td>

                                        <td align="left" valign="top">
                                            <ice:outputText value="#{trabajo.trabajo.precioActualCsic}" converter="EuroCurrencyConverter"/>
                                        </td>
                                        <td align="left" valign="top">
                                            <ice:commandButton value="#{trabajo.marcaBorrado?'Volver a poner':'Quitar'}" action="#{anagtk.toggleMarcaBorrarTrabajo}" >
                                                <f:setPropertyActionListener value="#{trabajo}" target="#{anagtk.trabajoSeleccionado}" />
                                            </ice:commandButton>
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </table>

                            <ice:commandButton value="Nuevo trabajo" action="#{anagtk.insertarTrabajo}" />
                        </ice:panelLayout>
                    </f:facet>
                </ice:panelBorder>





            </ui:define>

        </ui:composition>
    </body>
</html>
